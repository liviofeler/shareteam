<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Connexion</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script>
    $(function() {
      var socket = io();
      $('form').submit(function(e) {
        e.preventDefault(); // prevents page reloading
        socket.emit('connexion', $('#m').val());

        $('#m').val('');
        return false;
      });
    });
  </script>

  <body>
    <br/>

    <center><div class="card" style="width: 40rem ;">
      <img src="./image.jpeg" class="card-img-top" alt="photo">
        <div class="card-body">
          <center><h1>Entrer votre pseudo</h1></center>
          <br/>
          <br/>
          <br/>
          <br/>
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->

          <form class="container">
            <div class="form-group">
              <label for="exampleInputPrenom">Pr√©nom</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Prenom" placeholder="Enter Prenom">

            </div>
            <div class="form-group">
              <label for="exampleInputNom">Nom</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Nom" placeholder="Enter Nom">

            </div>
            <div class="form-group">
              <label for="exampleInputPseudo">Pseudo</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Pseudo" placeholder="Enter Pseudo">

            </div>
            <div class="form-group">
              <label for="exampleInputCodePostal">Code Postal</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="CodePostal" placeholder="Enter Code Postal">

            </div>

            <button type="submit" class="btn btn-primary">Entrer sur le chat </button>
          </form>
        </div>
       </div></center>


  </body>
</html>
